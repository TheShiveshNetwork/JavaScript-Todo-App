    <div class="buttons">
        <button id="clear_btn" disabled="true" onclick="clearTasks()">
            Clear
        </button>
        <div class="floatingbtn" id="taskBtn">
            <p>
                +</p>
        </div>

    <div id="taskForm">
        <h1>
            Add Task
        </h1>
        <div class="input_area">
            Task
            <input type="text" id="taskTitle" name="taskTitle" />
            <textarea name="taskContent" id="taskContent"></textarea>
            Time
            <input type="time" id="taskTime" name="taskTime" />
            <button class="addtask" onclick="addTask()">Add</button>
            <button class="closeAddTask" onclick="closeAddTask()">Close</button>
        </div>
